<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - LPM STEM</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="main-nav">
        <div class="logo">LPM STEM</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="bureau.html">Team</a></li>
        </ul>
    </nav>

    <main class="coming-soon">
        <div class="content">
            <h1>ðŸš€ Coming Soon!</h1>
            <p>We're working hard to bring you an amazing STEM experience. Stay tuned!</p>
            <div class="countdown">
                <div class="timer">
                    <span id="days">00</span>
                    <small>Days</small>
                </div>
                <div class="timer">
                    <span id="hours">00</span>
                    <small>Hours</small>
                </div>
                <div class="timer">
                    <span id="minutes">00</span>
                    <small>Minutes</small>
                </div>
                <div class="timer">
                    <span id="seconds">00</span>
                    <small>Seconds</small>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Countdown Timer
        const countDownDate = new Date("may 1, 2025 00:00:00").getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(timer);
                document.querySelector(".countdown").innerHTML = "<h2>We're Live!</h2>";
            }
        }, 1000);
    </script>
</body>
</html>
